<form id="registerForm">
  <input type="text" id="name" placeholder="Your Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <button type="submit">Register</button>
</form>

<script>
  document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    fetch("https://script.google.com/macros/s/AKfycbzlROiQaJgf7aV1EUSMKFyFG0Cnm5iws24DfWH47o2xNca-KFfVpAjtVeizvt8-e1IP/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert(`Registration successful! You are in Batch ${data.batch}`);
      } else {
        alert("Registration failed.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("There was an error submitting your registration.");
    });
  });
</script>
